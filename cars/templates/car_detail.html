{% extends "base.html" %} 

{% block header %}
	Car Detail
{% endblock header %}

{% block content %}
	<div class="row">
		<div class="col-12">
		<div card="card mb-3">	
		    <div class="row no-gutters">
				<div class="card mb-4">
					{% if car.car_img %}
				    	<img class="card-img-top" src="{{car.car_img.url}}" alt="Card image cap">
				    {% endif %}
				</div>
				  <div class="col-md-8">
				    <div class="card-body">
				      <h5 class="card-title">{{car.make}}</h5>
				      <p class="card-text">{{car.model}}</p>
				      <p class="card-text"><small class="text-muted">{{car.year}}</small></p>
				      <p class="card-text">
					    <a href="{% url 'car-update' car.id %}"class="btn btn-info btn-lg btn-block">Update</a>
					    <a href="{% url 'car-delete' car.id %}" class="btn btn-danger btn-lg btn-block">Delete</a>
				    </div>
				  </div>
			</div>
		</div>
		</div>
	</div>
		


{% endblock content %}
